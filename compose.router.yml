services:
    scylla-server:
        depends_on:
            - siren
        environment:
            - SCYLLA_SIREN_HOST_URL=siren:1883
            - SCYLLA_RATE_LIMIT_MODE=static
            - SCYLLA_STATIC_RATE_LIMIT_VALUE=100

    client:
      extends:
        file: ./angular-client/compose.client.yml
        service: client

    siren:
        extends:
            file: ./siren-base/compose.siren.yml
            service: siren
