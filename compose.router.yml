services:
    scylla-server-rust:
        depends_on:
            - siren
        environment:
            - SCYLLA_SIREN_HOST_URL=siren:1883

    client:
      extends:
        file: ./angular-client/compose.client.yml
        service: client

    siren:
        extends:
            file: ./siren-base/compose.siren.yml
            service: siren
