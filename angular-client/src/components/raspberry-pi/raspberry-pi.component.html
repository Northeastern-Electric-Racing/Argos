<info-background svgIcon="memory" title="Rasberry Pi">
  <raspberry-pi-mobile
    *ngIf="isMobile; else isDesktop"
    style="width: 100%"
    [cpuTemp]="cpuTemp"
    [cpuUsage]="cpuUsage"
    [ramUsage]="ramUsage"
    [wifiRSSI]="wifiRSSI"
    [mcs]="mcs"
  />
  <ng-template #isDesktop>
    <raspberry-pi-desktop
      style="width: 100%"
      [cpuUsage]="cpuUsage"
      [ramUsage]="ramUsage"
      [wifiRSSI]="wifiRSSI"
      [mcs]="mcs"
    />
  </ng-template>
</info-background>
