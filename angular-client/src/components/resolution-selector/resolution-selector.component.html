<div class="select-container">
  <typography additionalStyles="margin: 0px;" variant="subheader" content="Resolution: " />
  <select class="select" [value]="selectedResolution" (change)="onSelect($event)">
    <option *ngFor="let resolution of resolutions" [value]="resolution.value">
      {{ resolution.label }}
    </option>
  </select>
</div>
