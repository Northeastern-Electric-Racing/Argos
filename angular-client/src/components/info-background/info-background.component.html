<div class="container" (click)="onClick()">

    <typography variant="header" content="{{ title }}" additionalStyles="color: white; margin: 0; font-weight:normal" />
  </div>
  <typography variant="subheader" content="{{ subtitle }}" additionalStyles="color: #cacaca; margin: 0" />
  <ng-content></ng-content>
</div>
