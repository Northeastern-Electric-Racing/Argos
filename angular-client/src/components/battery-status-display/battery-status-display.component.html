<info-background icon="Quickreply" title="Status">
  <div style="display: flex; justify-content: center; align-items: center; height: 80%">
    <vstack>
      <div class="connection-dot" [style.background-color]="getConnectedColor(connected)"></div>
      <typography variant="info-subtitle" [content]="getConnectedStatus(connected)" />
    </vstack>
  </div>
</info-background>
