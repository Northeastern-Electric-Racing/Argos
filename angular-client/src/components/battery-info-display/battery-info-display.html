<info-background title="Battery" icon="battery_charging_full">
  <br />
  <hstack>
    <vstack>
      <hstack>
        <typography variant="info-value" [content]="stateOfCharge.toString() + '%'" />
        <battery [percentage]="stateOfCharge" [height]="60" [width]="30" />
      </hstack>
      <typography variant="subheader" content="Charge State" />
    </vstack>
    <div class="vertical-line"></div>
    <vstack>
      <hstack>
        <typography variant="info-value" [content]="packTemp.toString() + 'Â°'" />
        <div class="thermometer-container">
          <thermometer [temperature]="packTemp" [min]="-15" [max]="30" />
        </div>
      </hstack>
      <typography variant="subheader" content="Pack Temperature" />
    </vstack>
    <div class="vertical-line"></div>
    <vstack>
      <hstack>
        <typography variant="info-value" [content]="voltage.toString() + 'V'" />
      </hstack>
      <typography variant="subheader" content="Voltage" />
    </vstack>
  </hstack>
</info-background>
