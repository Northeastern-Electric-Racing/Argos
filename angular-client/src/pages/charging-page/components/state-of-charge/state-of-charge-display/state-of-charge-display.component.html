<info-background title="State of Charge" icon="battery_charging_full">
  <hstack>
    <battery-percentage [percentage]="stateOfCharge" [height]="60" [width]="30" />
    <div class="battery-display-body">
      <typography variant="info-value" [content]="stateOfCharge.toString()" />
      <typography variant="info-unit" content="%" />
    </div>
  </hstack>
</info-background>
