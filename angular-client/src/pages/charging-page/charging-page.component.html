<div class="image-container" style="margin-right: 16px; margin-left: 16px">
  <sidebar-toggle style="position: absolute; margin-top: 16px; margin-left: 16px" />

  <charging-page-mobile style="width: 100%" *ngIf="isMobile; else isDesktop" [time]="time" />
  <ng-template #isDesktop>
    <vstack style="width: 100%" spacing="15px">
      <div style="align-self: end; width: 100%; display: flex; justify-content: space-around">
        <typography
          style="margin-bottom: -30px; margin-top: -10px"
          variant="large-header"
          [content]="time | date: 'HH:mm:ss'"
        />
        <typography
          style="margin-bottom: -30px; margin-top: -10px"
          variant="large-header"
          content="{{ time | date: 'MM/dd/yyyy' }} | {{ location }} "
        />
        <latency-display style="margin-bottom: -30px; margin-top: -10px" />
      </div>

      <hstack style="width: 100%">
        <state-of-charge-display style="width: 20vw" />
        <charging-state style="width: 40%" />
        <hstack style="width: 40%">
          <battery-status-display style="width: 100%" />
          <BMS-mode-display style="width: 100%" />
        </hstack>
      </hstack>

      <hstack style="width: 100%">
        <fault-display style="width: 19.3vw; height: 405px" />
        <vstack style="width: 81vw; height: 400px">
          <cell-temp-display style="width: 100%; height: 200px" />
          <high-low-cell-display style="width: 100%; height: 200px" />
        </vstack>
      </hstack>

      <hstack style="width: 100%">
        <current-display style="height: 150px; width: 15%" />
        <pack-temp style="height: 150px; width: 15%" />
        <pack-voltage-display style="height: 150px; width: 70%" />
      </hstack>
    </vstack>
  </ng-template>
</div>
