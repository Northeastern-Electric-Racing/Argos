<hstack style="width: 100%">
  <typography style="width: 100%; text-align: center; padding: 0px" variant="header" [content]="time | date: 'HH:mm:ss'" additionalStyles="font-size: 75px"/>
  <typography variant="header" content="{{ time | date: 'MM/dd/yyyy' }} | {{ location }} " />
  <latency-display style="width: 40%" />

</hstack>
