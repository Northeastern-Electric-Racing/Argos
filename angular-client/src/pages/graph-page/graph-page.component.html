<div *ngIf="!nodes || nodesIsLoading; else checkError">
  <loading-page />
</div>
<ng-template #checkError>
  <div *ngIf="nodesIsError; else displayData">
    <error-page [errorMessage]="nodesError!.message" />
  </div>
</ng-template>
<ng-template #displayData>
  <div class="container">
    <graph-header class="graph-header" />
    <div class="content-div">
      <sidebar [nodes]="nodes!" [selectDataType]="setSelectedDataType" class="sidebar" />
      <div class="right-container">
        <graph [valuesSubject]="selectedDataTypeValuesSubject" class="graph" />
        <graph-info
          [dataType]="dataType"
          [currentValue]="currentValue"
          [unit]="unit"
          [currentDriver]="currentDriver"
          [currentSystem]="currentSystem"
          [currentLocation]="currentLocation"
          class="graph-caption"
        />
      </div>
    </div>
  </div>
</ng-template>
