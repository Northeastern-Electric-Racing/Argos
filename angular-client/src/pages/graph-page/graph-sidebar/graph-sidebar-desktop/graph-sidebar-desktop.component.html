<div class="background">
  <div>
    <run-selector style="text-align: center;" [selectRun]="onRunSelected" />
    <div *ngFor="let node of nodesWithVisibilityToggle" style="height: 100%">
      <sidebar-card [title]="node.name" (click)="toggleDataTypeVisibility(node)" [dropDown]="true" />
      <div *ngIf="node.dataTypesAreVisible" @toggleExpand>
        <div *ngFor="let dataType of node.dataTypes" style="display: flex; justify-content: center">
          <sidebar-card
            style="width: 90%"
            [title]="dataType.name"
            [subtitle]="dataType.unit"
            (click)="selectDataType(dataType)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
