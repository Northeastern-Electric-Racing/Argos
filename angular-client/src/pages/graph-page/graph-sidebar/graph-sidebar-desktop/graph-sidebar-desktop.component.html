<div class="background">
  <mat-list>
    <mat-list-item *ngFor="let node of nodesWithVisibilityToggle" style="height: 100%">
      <sidebar-card [title]="node.name" (click)="toggleDataTypeVisibility(node)" [dropDown]="true" />
      <mat-list *ngIf="node.dataTypesAreVisible" @toggleExpand>
        <mat-list-item *ngFor="let dataType of node.dataTypes">
          <sidebar-card [title]="dataType.name" [subtitle]="dataType.unit" (click)="selectDataType(dataType)" />
        </mat-list-item>
      </mat-list>
    </mat-list-item>
  </mat-list>
</div>
