<div class="background">
  <div>
    <mat-toolbar class="search-block mat-elevation-z4">
      <mat-toolbar-row style="padding: 0px">
        <button mat-icon-button style="padding: 6px; width: 36px; height: 36px" disabled>
          <mat-icon style="padding: 0px; color: #808080">search</mat-icon>
        </button>
        <input class="search-control" type="text" placeholder="Search Topic" #searchbar />
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="topic-list">
      <div *ngFor="let node of nodesWithVisibilityToggle">
        <sidebar-card
          [title]="node.name"
          (click)="toggleDataTypeVisibility(node)"
          [dataValue]="node.dataTypes.length.toString() + ' ' + 'Topics'"
          [dropDown]="true"
        />
        <div *ngIf="node.dataTypesAreVisible" @toggleExpand>
          <div *ngFor="let dataType of node.dataTypes" style="display: flex; justify-content: center">
            <sidebar-card
              style="width: 95%; margin-left: 30px"
              [title]="dataType.name"
              [dataValue]="dataValuesMap.get(dataType.name)"
              (click)="selectDataType(dataType)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
