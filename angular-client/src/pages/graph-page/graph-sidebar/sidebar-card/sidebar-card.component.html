<div
  class="card"
  [id]="title"
  [style]="dropDown ? 'marginBottom: 0px;' : 'margin: 0px;'"
  (click)="selectCard()"
  [class.choosed]="selected"
>
  <div class="text-container">
    <typography
      variant="header"
      [additionalStyles]="
        dropDown
          ? 'marginLeft: 35px; marginBottom: 10px; marginTop: 10px; fontSize: 18px'
          : 'marginLeft: 30px; fontSize: 18px'
      "
      [content]="title"
    />
    <typography variant="secondary-header" additionalStyles="marginRight: 5px;" [content]="dataValue" />
  </div>
  <mat-icon
    [id]="iconId"
    *ngIf="dropDown"
    class="icon"
    [ngStyle]="{ transform: open ? 'rotate(90deg)' : undefined }"
    svgIcon="arrow_right"
    >arrow_right</mat-icon
  >
</div>
