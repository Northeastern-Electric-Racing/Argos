<div class="card" [id]="title" (click)="selectCard()">
  <div class="text-container">
    <typography
      variant="header"
      [additionalStyles]="dropDown ? 'marginLeft: 35px;' : 'marginLeft: 5px;'"
      [content]="title"
    />
    <typography variant="secondary-header" additionalStyles="marginRight: 5px;" [content]="dataValue" />
  </div>
  <mat-icon [id]="iconId" *ngIf="dropDown" class="icon">arrow_right</mat-icon>
</div>
