version: "3.8"

services:
  odyssey-timescale:
    container_name: odyssey-timescale
    image: timescale/timescaledb:2.13.1-pg15
    command: tail -F anything
    ports:
      - 5432:5432
    networks:
      - shared-network
    platform: linux/amd64

  scylla-server:
    container_name: scylla-server
    restart: unless-stopped
    image: mckeep/scylla-server-prod:1.0.0
    build:
      context: scylla-server
      target: production
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      - shared-network
    depends_on:
      - odyssey-timescale

  client:
    container_name: client
    restart: unless-stopped
    image: mckeep/client-prod:1.0.0
    build:
      context: angular-client
      target: production
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    networks:
      - shared-network
    depends_on:
      - scylla-server

networks:
  shared-network:
